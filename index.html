<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	</head>
	
	<body>
		<header class="header">
			<h1>Memory Game</h1>
			<h2 id="test">for udacity</h2>
		</header>
		
		<div class="game-details">
			<p id="timer">Time: </p>
			
			<div id="score"> 
					 <div class="ranking r1"></div>
					 <div class="ranking r2"></div>
					 <div class="ranking r3"></div>
			</div>
			<p id="move-counter">Moves: </p> 
			<div id="restart" class="restart-game"> Restart </div>
		</div>
		
		<div class="win-Screen">
				<p>Congrats you won!</p>
				<div class="win-Screen-content">
					 <div class="ranking r1"></div>
					 <div class="ranking r2"></div>
					 <div class="ranking r3"></div>
				</div>
				<p id="final-time">Final Time : 33 Seconds</p>
				<p id="final-moves">Total Moves :</p>
				<div class="restart-game" id="play-again">Play Again?</div>
		</div>
		
		
		<div class="gameboard">
			<div class="row" id="row=1">
				<div class="card" id="zero"></div>
				<div class="card" id="one"></div>
				<div class="card" id="two"></div>
				<div class="card" id="three"></div>
			</div>
			<div class="row" id="row-2">
				<div class="card" id="four"></div>
				<div class="card" id="five"></div>
				<div class="card" id="six"></div>
				<div class="card" id="seven"></div>
			</div>
			<div class="row" id="row-3">
				<div class="card" id="eight"></div>
				<div class="card" id="nine"></div>
				<div class="card" id="ten"></div>
				<div class="card" id="eleven"></div>
			</div>
			<div class="row" id= "row-4">
				<div class="card" id="twelve"></div>
				<div class="card" id="thirteen"></div>
				<div class="card" id="fourteen"></div>
				<div class="card" id="fifteen"></div>
			</div>
			
		</div>
	</body>
	
</html>
